<!-- Page -->
<div class="page animsition">

  <div class="page-header">
    <ol class="breadcrumb">
      <li><a href="javascript:void(0)" data-return="te">Extensions</a></li>
      <li class="active">Add Tenant</li>
    </ol>
  </div>
  <div class="page-content">
    <div class="panel my-col-sm-8 my-setting-box">
      <!--<div class="panel-heading">-->
        <!--<h3 class="panel-title">-->
          <!--Edit Extension settings and click OK or Apply to save changes.-->
        <!--</h3>-->
      <!--</div>-->
      <div class="panel-body">
        <!-- Example Horizontal Form -->
        <div class="example">
          <form class="form-horizontal" id="form-extension-add">

            <div class="example-wrap">
              <div class="nav-tabs-horizontal">
                <ul class="nav nav-tabs" data-plugin="nav-tabs" role="tablist">
                  <li class="active" role="presentation">
                    <a data-toggle="tab" href="#exampleGeneral"
                       aria-controls="exampleGeneral" role="tab">General</a>
                  </li>
                  <li role="presentation" style="display: block;">
                    <a data-toggle="tab" href="#exampleOfficeHours"
                       aria-controls="exampleOfficeHours" role="tab">Office Hours</a>
                  </li>
                  <li role="presentation" style="display: block;">
                    <a data-toggle="tab" href="#exampleOptions"
                       aria-controls="exampleOptions" role="tab">Options</a>
                  </li>

                </ul>
                <div class="tab-content padding-top-10">
                  <% include exampleGeneral.html %>
                  <% include exampleOfficeHours.html %>
                  <% include exampleOptions.html %>
                </div>
              </div>

              <div class="col-sm-8 col-sm-offset-4">
                <button type="button" class="btn btn-default btn-primary btn-outline" id="e-cancel" data-return="te">
                  Cancel
                </button>
                <button type="reset" class="btn btn-default btn-outline btn-primary">
                  Reset
                </button>
                <button type="button" class="btn btn-default btn-outline btn-primary" id="te-apply">
                  Apply
                </button>
                <input type="hidden" value="<%=type%>"/>
              </div>

            </div>

          </form>
        </div>

        <!-- End Example Horizontal Form -->

      </div>

    </div>
  </div>


</div>
<!-- End Page -->
