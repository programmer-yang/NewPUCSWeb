<!-- Page -->
<div class="page animsition" id="content-box">

    <div class="page-header">
        <h1 class="page-title">
            SIP Transport \ Add Transport
        </h1>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="example-wrap">
                    <div class="col-sm-2">

                    </div>
                    <div class="col-sm-7">
                        <div class="example">
                            <form class="form-horizontal" name="form-transports-add">
                                <h6 class="example-title">Transport:</h6>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Protocol: </label>

                                    <div class="col-sm-8">
                                        <select class="bs-select-hidden"
                                                name="modal-transport-select">
                                            <option value="1">UDP</option>
                                            <option value="2">TCP</option>
                                            <option value="3">TLS</option>
                                            <option value="4">WS</option>
                                            <option value="5">WSS</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Port: </label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="email"
                                               placeholder="port" autocomplete="off">
                                    </div>
                                </div>

                                <h6 class="example-title">TLS/WSS Settings:</h6>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Certificate file: </label>

                                    <div class="col-sm-8">
                                        <div class="input-group input-group-file">
                                            <input type="text" class="form-control" readonly="">
                                    <span class="input-group-btn">
                                      <span class="btn btn-outline btn-file">
                                        <i class="icon wb-upload"
                                           aria-hidden="true"></i>
                                        <input type="file" multiple="">
                                      </span>
                                    </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Private key file: </label>

                                    <div class="col-sm-8">
                                        <div class="input-group input-group-file">
                                            <input type="text" class="form-control" readonly="">
                                    <span class="input-group-btn">
                                      <span class="btn btn-outline btn-file">
                                        <i class="icon wb-upload"
                                           aria-hidden="true"></i>
                                        <input type="file" multiple="">
                                      </span>
                                    </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Root certificate
                                        file: </label>

                                    <div class="col-sm-8">
                                        <div class="input-group input-group-file">
                                            <input type="text" class="form-control" readonly="">
                                    <span class="input-group-btn">
                                      <span class="btn btn-outline btn-file">
                                        <i class="icon wb-upload"
                                           aria-hidden="true"></i>
                                        <input type="file" multiple="">
                                      </span>
                                    </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label class="col-sm-4 control-label">Certificate Private Key
                                        Password: </label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="email"
                                               placeholder="port" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Client
                                        Verification: </label>

                                    <div class="col-sm-8">
                                        <select class="bs-select-hidden"
                                                name="modal-transport-select">
                                            <option value="1">None</option>
                                            <option value="2">Optional</option>
                                            <option value="3">Mandatory</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-9 col-sm-offset-3">
                                        <button type="button" class="btn btn-primary">Submit
                                        </button>
                                        <button type="reset" class="btn btn-default btn-outline">
                                            Reset
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-3">

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Page -->
