<!-- Page -->
<div class="page animsition">

    <div class="page-header">
        <ol class="breadcrumb">
            <li><a href="javascript:void(0)" data-return="vpt">SIP Domain and Transport</a></li>
            <li class="active">Add Transport</li>
        </ol>
        <h1 class="page-title">
            Add/Edit VoIP Provider/SIP Trunk Wizard.
        </h1>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="example-wrap">
                    <div class="col-sm-2">

                    </div>
                    <div class="col-sm-7">
                        <div class="example">
                            <form class="form-horizontal" name="form-transports-add">
                                <h6 class="my-example-title"> Choose a VoIP Provider/SIP Trunk Wizard </h6>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Provider Name: </label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control my-input" name="email"
                                               placeholder="port" autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label">
                                        Country
                                    </label>

                                    <div class="col-sm-8">
                                        <select class="bs-select-hidden"
                                                name="modal-transport-select">
                                            <option value="1">None</option>
                                            <option value="2">Optional</option>
                                            <option value="3">Mandatory</option>
                                        </select>
                                        <select class="bs-select-hidden" data-select="my-select">
                                            <option value="AT">AT</option>
                                            <option value="AU">AU</option>
                                            <option value="BE">BE</option>
                                            <option value="CA">CA</option>
                                            <option value="CH">CH</option>
                                            <option value="CZ">CZ</option>
                                            <option value="DE">DE</option>
                                            <option value="DK">DK</option>
                                            <option value="ES">ES</option>
                                            <option value="FR">FR</option>
                                            <option value="Generic">Generic</option>
                                            <option value="GR">GR</option>
                                            <option value="HK">HK</option>
                                            <option value="IE">IE</option>
                                            <option value="IT">IT</option>
                                            <option value="JP">JP</option>
                                            <option value="MT">MT</option>
                                            <option value="NL">NL</option>
                                            <option value="NO">NO</option>
                                            <option value="NZ">NZ</option>
                                            <option value="PL">PL</option>
                                            <option value="RU">RU</option>
                                            <option value="SE">SE</option>
                                            <option value="SG">SG</option>
                                            <option value="TR">TR</option>
                                            <option value="UA">UA</option>
                                            <option value="UK">UK</option>
                                            <option value="US">US</option>
                                            <option value="Worldwide">Worldwide</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Client
                                        Verification: </label>

                                    <div class="col-sm-8">
                                        <select class="bs-select-hidden" data-select="my-select">
                                            <option value="NETPLANET">NETPLANET</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">
                                        Website
                                    </label>

                                    <div class="col-sm-8">
                                        <label class="col-sm-4 control-label">
                                            <a href="http://www.netplanet.at">http://www.netplanet.at</a>
                                        </label>
                                    </div>
                                </div>
                                <p>More 3rd party tested providers can be found here:<a href="http://www.portsip.com/providers.html">http://www.portsip.com/providers.html</a></p>
                                <div class="form-group margin-top-40">
                                    <div class="col-sm-9 col-sm-offset-9">
                                        <button type="button" class="btn btn-default btn-outline" data-return="vpt">
                                            Cancel
                                        </button>
                                        <button type="reset" class="btn btn-default btn-outline">
                                            Reset
                                        </button>
                                        <button type="button" class="btn btn-default btn-outline">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-3">

                    </div>

                </div>
            </div>
        </div>
    </div>
