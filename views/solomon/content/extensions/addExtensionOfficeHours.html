<div class="tab-pane" id="exampleTabsOfficeHours" role="tabpanel">

    <div class="form-group my-form-group">
        <label class="col-sm-4 control-label">This extension uses Global Office Hours</label>

        <div class="col-sm-8 padding-left-0">
            <div class="col-sm-8">
                <div class="radio-custom radio-primary">
                    <input type="radio" name="eoh-uses-time" data-mark="default" value="1" id="eoh-radio-time-global"
                           data-checked="<%=trimValue(data.eData, ['office_hours', 'office_hours_mode'])%>">
                    <label></label>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>

    <div class="form-group my-form-group">
        <label class="col-sm-4 control-label">This extension uses Specific Office Hours</label>

                <div class="radio-custom radio-primary">
                    <input type="radio" name="eoh-uses-time" data-mark="default" value="2" id="eoh-radio-time-specific">
                    <label></label>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
