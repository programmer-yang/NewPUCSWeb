<div class="tab-pane active" id="exampleTabsFour" role="tabpanel">
  <!-- Available BEGIN  -->

  <h5 class="margin-top-10">

    Configure how calls should be re-directed when a user can not answer the phone or the phone is busy.
  </h5>

  <p>
    No Answer :
  </p>

  <div class="form-group my-form-group">
    <div class="col-sm-8 col-md-offset-1">
      <label class="form-inline">
        If the call is not answered within
        <input type="text" class="form-control" autocomplete="off" placeholder="20" style="width: 60px;"
               data-mark="default" id="ea-timeval"
               value="<%=trimValue(data.eData, ['forward_rules','available','no_answer_timeval'])%>">
        seconds, then
      </label>
    </div>
  </div>

  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">Send call to voice mail</label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-answer" value="1"
                 checked="" data-mark="default"
                 data-checked="<%=trimValue(data.eData, ['forward_rules', 'available', 'no_answer_action'])%>"
                 data-checked-child="<%=trimValue(data.eData, ['forward_rules', 'available', 'no_answer_action_value'])%>">
          <label></label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to other extension
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-answer" value="2"
                 data-mark="default" data-associated="default" data-group="ea-radio-answer-extension">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <select data-role="select" id="ea-radio-answer-extension">
          <%
          if(data && data.esData && data.extensions) {
          data.esData.extensions.forEach(function(data,key) {
          %>
          <option value="<%=data.extension_number%>"><%=data.extension_number%></option>
          <%
          });
          }
          %>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to Ring Group
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-answer" value="3"
                 data-mark="default" data-associated="default" data-group="ea-radio-answer-group">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <select class="bs-select-hidden" data-role="select" id="ea-radio-answer-group">
          <%
          if(data && data.rgData && data.rgData.groups) {
          data.rgData.groups.forEach(function(data,key) {
          %>
          <option value="<%=data.ring_group_number%>"><%=data.ring_group_number%></option>
          <%
          });
          }
          %>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to external number
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-answer" value="4"
                 data-mark="default" data-associated="default" data-group="ea-radio-answer-number">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <input type="text" class="form-control" autocomplete="off" id="ea-radio-answer-number">
      </div>
    </div>
  </div>

  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to Virtual Receptionist
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-answer" value="5"
                 data-mark="default" data-associated="default" data-group="ea-radio-answer-receptionist">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <select class="bs-select-hidden" data-role="select" id="ea-radio-answer-receptionist">
          <%
          if(data && data.vrsData && data.vrsData.virtual_receptionists) {
          data.vrsData.virtual_receptionists.forEach(function(data,key) {
          %>
          <option value="<%=data.virtual_receptionist_number%>"><%=data.virtual_receptionist_number%></option>
          <%
          });
          }
          %>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">Disconnect the call</label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-answer" value="6" data-mark="default">
          <label></label>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <p>
    User is busy :
  </p>

      <div class="col-xs-1 col-sm-1">

        </div>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">

        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <select class="bs-select-hidden" data-role="select" id="ea-radio-busy-extension">

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-busy" value="4"

          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <select class="bs-select-hidden" data-role="select" id="ea-radio-busy-group">
          <%
          if(data && data.rgData && data.rgData.groups) {
          data.rgData.groups.forEach(function(data,key) {
          %>
          <option value="<%=data.ring_group_number%>"><%=data.ring_group_number%></option>
          <%

          }
          %>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to external number
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-busy" value="5"
                 data-mark="default" data-associated="default" data-group="ea-radio-busy-number">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <input type="text" class="form-control" autocomplete="off" id="ea-radio-busy-number">
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to Virtual Receptionist
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-busy" value="6"
                 data-mark="default" data-associated="default" data-group="ea-radio-busy-receptionist">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <select class="bs-select-hidden" data-role="select" id="ea-radio-busy-receptionist">
          <%
          if(data && data.vrsData && data.vrsData.virtual_receptionists) {
          data.vrsData.virtual_receptionists.forEach(function(data,key) {
          %>
          <option value="<%=data.virtual_receptionist_number%>"><%=data.virtual_receptionist_number%></option>
          <%

    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">Disconnect the call</label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">

  <hr>
