<div class="tab-pane active" id="exampleTabsOne" role="tabpanel">
    <!-- General BEGIN  -->


    <h5 class="margin-top-10">
        User Information
    </h5>
    <p>
        Configure user information below :
    </p>

    <div class="form-group my-form-group">
        <label class="col-sm-4 control-label">Extension
            Number </label>

        <div class="col-sm-5">
            <input type="text" class="form-control my-input"
                   placeholder="Extension Number"
                   autocomplete="off">
        </div>
    </div>
    <div class="form-group my-form-group">
        <label class="col-sm-4 control-label">Password</label>

        <div class="col-sm-8">
            <input type="text" class="form-control my-input"
                   placeholder="Password"
                   autocomplete="off">
        </div>
    </div>
    <div class="form-group my-form-group">
        <label class="col-sm-4 control-label">First
            Name</label>

        <div class="col-sm-8">
            <input type="text" class="form-control my-input"
                   placeholder="First Name"
                   autocomplete="off">
        </div>
    </div>
    <div class="form-group my-form-group">
        <label class="col-sm-4 control-label">Last
            Name</label>

        <div class="col-sm-8">
            <input type="text" class="form-control my-input"
                   placeholder="Last Name"
                   autocomplete="off">
        </div>
    </div>
    <div class="form-group my-form-group">
        <label class="col-sm-4 control-label">Email</label>

        <div class="col-sm-8">
            <input type="text" class="form-control my-input"
                   placeholder="Email"
                   autocomplete="off">
        </div>
    </div>
    <div class="form-group my-form-group">

        <label class="col-sm-4 control-label">
            Disable this extension
        </label>

        <div class="col-sm-6">
            <div class="checkbox-custom checkbox-default">
                <input type="checkbox"
                       id="extension">
                <label></label>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="form-group my-form-group">
        <label class="col-sm-4 control-label">
            Disallow External Calls
        </label>

        <div class="col-sm-6">
            <div class="checkbox-custom checkbox-default">
                <input type="checkbox"
                       id="external Calls">
                <label></label>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <hr>


    <!-- END  -->
</div>
