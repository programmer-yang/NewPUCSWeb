<div class="tab-pane active" id="tabGroupInfomation" role="tabpanel">
  <!-- Offline BEGIN  -->

  <!--<h5>-->
  <!--Group general:-->
  <!--</h5>-->

  <h5>
    Group Information
  </h5>


  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Group Name
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-sm-8">
        <input type="text" class="hide" id="egm-group-id" data-mark="default"
               value="<%=trimValue(data.egData, ['group_id'])%>" data-update="disabled"/>
        <input type="text" class="form-control" placeholder="Last Name" autocomplete="off"
               data-mark="default" id="egm-group-name"
               value="<%=trimValue(data.egData, ['group_name'])%>">
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Group Description
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Group Description" autocomplete="off"
               data-mark="default" id="egm-group-description"
               value="<%=trimValue(data.egData, ['group_description'])%>">
      </div>
    </div>
  </div>

  <h5>Group Member Rights</h5>

  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Allow intercom
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-sm-8">
        <div class="checkbox-custom checkbox-default">
          <input type="checkbox" data-mark="default" id="egm-allow-intercom"
                 data-checked="<%=trimValue(data.egData, ['enable_intercom'])%>">
          <label></label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Disallow external call
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-sm-8">
        <div class="checkbox-custom checkbox-default">
          <input type="checkbox" data-mark="default" id="egm-external-call"
                 data-checked="<%=trimValue(data.egData, ['enable_external_call'])%>">
          <label></label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Allow Management Console Access
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-sm-8">
        <div class="checkbox-custom checkbox-default">
          <input type="checkbox" data-mark="default" id="egm-console-access"
                 data-checked="<%=trimValue(data.egData, ['enable_management_console_access'])%>">
          <label></label>
        </div>
      </div>
    </div>
  </div>


  <!-- END  -->
</div>
