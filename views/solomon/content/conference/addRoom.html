<!-- Page -->
<div class="page animsition">

    <div class="page-header">
        <ol class="breadcrumb">
            <li><a href="javascript:void(0)" data-return="vr">Call Queue</a></li>
            <li class="active">Add Room</li>
        </ol>

    </div>
    <div class="page-content">

        <div class="row">
            <div class="col-sm-8 my-setting-box">
                <div class="panel">

                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Conference room for audio or video conferencing.
                        </h3>
                    </div>

                    <div class="panel-body container-fluid">
                        <div class="example padding-left-20">
                            <form class="form-horizontal" name="form-transports-add">
                                <h5>
                                    General
                                </h5>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Conference Mode
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <select class="bs-select-hidden" data-role="select">
                                                <option value="1">Video or Audio</option>
                                                <option value="2">Video or Audio2</option>
                                                <option value="3">Video or Audio3</option>
                                                <option value="4">Video or Audio4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Room Extension
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" placeholder="Room Extension"
                                                   autocomplete="off">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Room Extension Password
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                   placeholder="Password" autocomplete="off">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Room PIN
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                   placeholder="Room PIN" autocomplete="off">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Admin PIN
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                   placeholder="Admin PIN" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Maximum Participants
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                   placeholder="Maximum Participants" autocomplete="off">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group my-form-group margin-top-30">
                                    <div class="col-sm-8 col-sm-offset-4">
                                        <button type="button" class="btn btn-default btn-primary btn-outline"
                                                data-return="vr">
                                            Cancel
                                        </button>
                                        <button type="reset" class="btn btn-default btn-outline btn-primary">
                                            Reset
                                        </button>
                                        <button type="button" class="btn btn-default btn-outline btn-primary">
                                            Apply
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
            </div>
        </div>

    </div>
</div>
<!-- End Page -->
