            <div class="col-sm-8 my-setting-box">
                <div class="panel ">
                    <div class="panel-heading">

                            Ring group allows more than one phone to ring at the same time or in a sequence.
                        </h3>
                    </div>

                    <div class="panel-body">
                        <!-- Example Horizontal Form -->
                        <div class="example padding-left-20">
                            <form class="form-horizontal">
                                <h5>
                                    Group general:
                                </h5>
                                <p>
                                    Enter the Ring Group details.The phones will ring untile one of them is answered or until timeout is reached.
                                </p>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Ring Group Number</label>
                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-7 padding-left-0">
                                            <input type="text" class="form-control" placeholder="placeholder">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Ring Group Name</label>
                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-7 padding-left-0">
                                            <input type="text" class="form-control" placeholder="placeholder">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Ring Time(seconds)</label>
                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-7 padding-left-0">
                                            <input type="text" class="form-control" placeholder="placeholder">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Ring Strategy</label>
                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-7 padding-left-0">
                                            <select data-role="select">
                                                <option value="1">Ring Simultaneous</option><option value="2">Prioritized Hunt</option>
                                                <option value="3">Cyclic Hunt</option><option value="4">Least Worked Hunt</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <p>
                                    Apply this rule to these calls.
                                </p>


                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Calls to numbers starting with prefix</label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-7 padding-left-0">
                                            <input type="text" class="form-control" placeholder="">
                                        </div>
                                    </div>

                                </div>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Calls from extension(s)</label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-7 padding-left-0">
                                            <input type="text" class="form-control" placeholder="">
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group ">
                                    <label class="col-sm-4 control-label">Calls to number with length of</label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-7 padding-left-0">
                                            <input type="text" class="form-control" placeholder="">
                                        </div>
                                    </div>

                                </div>

                                        <button type="button" class="btn btn-default btn-outline btn-primary">
