<!-- Page -->
<div class="page animsition">

    <div class="page-header">
        <ol class="breadcrumb">
            <li><a href="javascript:void(0)" data-return="dat">SIP Domain and Transport</a></li>
            <li class="active">Add Transport</li>
        </ol>
    </div>
    <div class="page-content">

        <div class="row">
            <div class="col-sm-7 my-setting-box">
                <div class="panel ">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Transport</h3>
                    </div>

                    <div class="panel-body">
                        <!-- Example Horizontal Form -->
                        <div class="example padding-left-20">
                            <form class="form-horizontal">
                                <h5>
                                    Transport:
                                </h5>

                                <div class="form-group my-form-group">

                                    <label class="col-sm-4 control-label">Protocol </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <select class="bs-select-hidden" data-role="select">
                                                <option value="1">UDP</option>
                                                <option value="2">TCP</option>
                                                <option value="3">TLS</option>
                                                <option value="4">WS</option>
                                                <option value="5">WSS</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Port </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="email"
                                                   placeholder="port" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <h5>
                                    TLS/WSS Settings:
                                </h5>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Certificate file </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <div class="input-group input-group-file">
                                                <input type="text" class="form-control" readonly="">
                                            <span class="input-group-btn">
                                              <span class="btn btn-outline btn-file">
                                                <i class="icon wb-upload"
                                                   aria-hidden="true"></i>
                                                <input type="file" multiple="">
                                              </span>
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Private key file </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <div class="input-group input-group-file">
                                                <input type="text" class="form-control" readonly="">
                                            <span class="input-group-btn">
                                              <span class="btn btn-outline btn-file">
                                                <i class="icon wb-upload"
                                                   aria-hidden="true"></i>
                                                <input type="file" multiple="">
                                              </span>
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Root certificate file </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <div class="input-group input-group-file">
                                                <input type="text" class="form-control" readonly="">
                                            <span class="input-group-btn">
                                              <span class="btn btn-outline btn-file">
                                                <i class="icon wb-upload"
                                                   aria-hidden="true"></i>
                                                <input type="file" multiple="">
                                              </span>
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Certificate Private Key Password </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="text"
                                                   placeholder="Certificate Private Key Password" autocomplete="off">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label class="col-sm-4 control-label">Client Verification </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <select class="bs-select-hidden" data-role="select">
                                                <option value="1">None</option>
                                                <option value="2">Optional</option>
                                                <option value="3">Mandatory</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group margin-top-30">
                                    <div class="col-sm-8 col-sm-offset-4">
                                        <button type="button" class="btn btn-default btn-primary btn-outline"
                                                data-return="dat">
                                            Cancel
                                        </button>
                                        <button type="reset" class="btn btn-default btn-outline btn-primary">
                                            Reset
                                        </button>
                                        <button type="button" class="btn btn-default btn-outline btn-primary">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- End Example Horizontal Form -->
                    </div>

                </div>
            </div>
            <div class="col-sm-5">
            </div>

        </div>

    </div>


</div>
<!-- End Page -->
