<!-- Page -->
<div class="page animsition">

    <div class="page-header">
        <ol class="breadcrumb">
            <li><a href="javascript:void(0)" data-return="vr">Call Queue</a></li>
            <li class="active">Add Queue</li>
        </ol>

    </div>
    <div class="page-content">

        <div class="row">
            <div class="col-sm-8 my-setting-box">
                <div class="panel">

                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Call Queues hold calls in  a queue until an agent is available to answer the call
                        </h3>
                    </div>

                    <div class="panel-body container-fluid">
                        <div class="example padding-left-20">
                            <form class="form-horizontal" name="form-transports-add">
                                <h5>
                                    Queue general
                                </h5>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Extension Number
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" placeholder="Extension Number"
                                                   autocomplete="off">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Password
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" placeholder="Password"
                                                   autocomplete="off">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Call Queue Name
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                   placeholder="Name" autocomplete="off">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Ring Time(Seconds)
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                   placeholder="Name" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Polling Strategy
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <select class="bs-select-hidden" data-role="select">
                                                <option value="1">Ring Simultaneous</option>
                                                <option value="2">Prioritized Hunt</option>
                                                <option value="3">Cyclic Hunt</option>
                                                <option value="4">Least Worked Hunt</option>
                                                <option value="5">Paging</option>
                                                <option value="6">Intercom</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Music on hold
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <div class="input-group input-group-file">
                                                <input type="text" class="form-control" readonly="">
                                                <span class="input-group-btn">
                                                  <span class="btn btn-outline btn-file">
                                                    <i class="icon wb-upload"
                                                       aria-hidden="true"></i>
                                                    <input type="file" multiple="">
                                                  </span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <h5>Call Queue members</h5>

                                <div class="form-group my-form-group">

                                    <div class="col-xs-1 col-sm-1"></div>
                                    <div class="col-xs-12 col-sm-10 ">


                                        <div class="col-xs-4 col-sm-4 padding-0 margin-0 my-multi-select-box height-200 my-multi-select-box">
                                            <div class="list-group">
                                                <a class="list-group-item active" href="javascript:void(0)">1000</a>
                                                <a class="list-group-item" href="javascript:void(0)">1001</a>
                                                <a class="list-group-item" href="javascript:void(0)">1002</a>
                                                <a class="list-group-item disabled" href="javascript:void(0)">1003</a>
                                                <a class="list-group-item" href="javascript:void(0)">1004</a>
                                            </div>
                                        </div>
                                        <div class="col-xs-1 col-sm-1 my-width-auto padding-top-60">
                                            <div class="btn-group-vertical margin-right-0"
                                                 aria-label="Vertical button group" role="group">
                                                <button type="button" class="btn btn-outline btn-default"><i
                                                        class="icon wb-chevron-right-mini" aria-hidden="true"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline btn-default"><i
                                                        class="icon wb-chevron-left-mini" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 col-sm-4 padding-0 margin-0 my-multi-select-box height-200 my-multi-select-box">
                                            <div class="list-group">
                                                <a class="list-group-item " href="javascript:void(0)">1000</a>
                                                <a class="list-group-item" href="javascript:void(0)">1001</a>
                                            </div>
                                        </div>
                                        <div class="col-xs-1 col-sm-1 my-width-auto padding-top-60">
                                            <div class="btn-group-vertical margin-right-0"
                                                 aria-label="Vertical button group" role="group">
                                                <button type="button" class="btn btn-outline btn-default"><i
                                                        class="icon wb-chevron-up" aria-hidden="true"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline btn-default"><i
                                                        class="icon wb-chevron-down" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <h5>Destination if no answer</h5>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">End Call </label>

                                    <div class="col-sm-7">
                                        <div class="radio-custom radio-primary">
                                            <input type="radio" name="office-hours" checked="">
                                            <label></label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Connect to Extension</label>

                                    <div class="col-sm-7 padding-left-0">
                                        <div class="col-xs-1 col-sm-1">
                                            <div class="radio-custom radio-primary">
                                                <input type="radio" name="office-hours" >
                                                <label></label>
                                            </div>
                                        </div>
                                        <div class="col-xs-11 col-sm-8">
                                            <div class="input-group input-group-file">
                                                <input type="text" class="form-control" readonly="">
                                                <span class="input-group-btn"
                                                      data-target="#addQueueExtension" data-toggle="modal">
                                                  <span class="btn btn-outline btn-file">
                                                    <i class="icon wb-search" aria-hidden="true"></i>
                                                  </span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <% include modelExtension.html %>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Connect to Ring Group</label>

                                    <div class="col-sm-7 padding-left-0">
                                        <div class="col-xs-1 col-sm-1">
                                            <div class="radio-custom radio-primary">
                                                <input type="radio" name="office-hours" >
                                                <label></label>
                                            </div>
                                        </div>
                                        <div class="col-xs-11 col-sm-8">
                                            <select data-role="select">
                                                <option>ComboBox1</option>
                                                <option>ComboBox2</option>
                                                <option>ComboBox3</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Connect to Virtual Receptionist</label>

                                    <div class="col-sm-7 padding-left-0">
                                        <div class="col-xs-1 col-sm-1">
                                            <div class="radio-custom radio-primary">
                                                <input type="radio" name="office-hours" >
                                                <label></label>
                                            </div>
                                        </div>
                                        <div class="col-xs-11 col-sm-8">
                                            <select data-role="select">
                                                <option>ComboBox1</option>
                                                <option>ComboBox2</option>
                                                <option>ComboBox3</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Voicemail box for Extension</label>

                                    <div class="col-sm-7 padding-left-0">
                                        <div class="col-xs-1 col-sm-1">
                                            <div class="radio-custom radio-primary">
                                                <input type="radio" name="office-hours" >
                                                <label></label>
                                            </div>
                                        </div>
                                        <div class="col-xs-11 col-sm-8">
                                            <select data-role="select">
                                                <option>ComboBox1</option>
                                                <option>ComboBox2</option>
                                                <option>ComboBox3</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Forward to external number</label>

                                    <div class="col-sm-7 padding-left-0">
                                        <div class="col-xs-1 col-sm-1">
                                            <div class="radio-custom radio-primary">
                                                <input type="radio" name="office-hours" >
                                                <label></label>
                                            </div>
                                        </div>
                                        <div class="col-xs-11 col-sm-8">
                                            <select data-role="select">
                                                <option>ComboBox1</option>
                                                <option>ComboBox2</option>
                                                <option>ComboBox3</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">Repeat</label>

                                    <div class="col-sm-7 padding-left-0">
                                        <div class="col-xs-1 col-sm-1">
                                            <div class="radio-custom radio-primary">
                                                <input type="radio" name="office-hours" >
                                                <label></label>
                                            </div>
                                        </div>
                                        <div class="col-xs-11 col-sm-8">

                                        </div>
                                    </div>
                                </div>

                                <h5>Other options</h5>

                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Enable intro prompt
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <div class="checkbox-custom checkbox-default">
                                                <input type="checkbox">
                                                <label></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Play full intro prompt before calling agents
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <div class="checkbox-custom checkbox-default">
                                                <input type="checkbox">
                                                <label></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Intro prompt file
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <div class="input-group input-group-file">
                                                <input type="text" class="form-control" readonly="">
                                                <span class="input-group-btn">
                                                  <span class="btn btn-outline btn-file">
                                                    <i class="icon wb-upload"
                                                       aria-hidden="true"></i>
                                                    <input type="file" multiple="">
                                                  </span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Maximum Queue Wait Time
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" placeholder="Name" autocomplete="off">
                                        </div>
                                        <label class="col-sm-4 control-label" style="text-align: left">
                                            seconds
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Maximum Callers in Queue
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" placeholder="Name" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Announce Queue position to caller
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <div class="checkbox-custom checkbox-default">
                                                <input type="checkbox">
                                                <label></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-form-group">
                                    <label class="col-sm-4 control-label">
                                        Announcement Interval
                                    </label>

                                    <div class="col-sm-8 padding-left-0">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" placeholder="Name"
                                                   autocomplete="off" value="60">
                                        </div>
                                        <label class="col-sm-4 control-label" style="text-align: left">
                                            seconds
                                        </label>
                                    </div>
                                </div>






                                <div class="form-group my-form-group margin-top-30">
                                    <div class="col-sm-8 col-sm-offset-4">
                                        <button type="button" class="btn btn-default btn-primary btn-outline"
                                                data-return="vr">
                                            Cancel
                                        </button>
                                        <button type="reset" class="btn btn-default btn-outline btn-primary">
                                            Reset
                                        </button>
                                        <button type="button" class="btn btn-default btn-outline btn-primary">
                                            Submit
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
            </div>
        </div>

    </div>
</div>
<!-- End Page -->
