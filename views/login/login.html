<!-- Page-->

<div class="page animsition vertical-align text-center"
     id="login-box">

    <div class="page-content vertical-align-middle">


        <div class="panel">
            <div class="panel-body">
                <div class="brand">
                    <img class="brand-img" src="./images/logo-blue.png" alt="...">

                    <h2 class="brand-text font-size-18">PortSIP</h2>
                </div>
                <form method="post" action="/login" id="login-form">
                    <div class="form-group form-material floating">
                        <input type="text" class="form-control" name="username" value="admin"/>
                        <label class="floating-label"><%=lg['0001']%></label>
                    </div>
                    <div class="form-group form-material floating">
                        <input type="password" class="form-control" name="password" value="123456"/>
                        <label class="floating-label"><%=lg['0002']%></label>
                    </div>
                    <div class="form-group clearfix">
                        <div class="checkbox-custom checkbox-inline checkbox-primary checkbox-lg pull-left">
                            <input type="checkbox" id="inputCheckbox" name="remember">
                            <label for="inputCheckbox">Remember me</label>
                        </div>
                        <a class="pull-right" href="forgot-password.html">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg margin-top-40" id="login-submit">Sign
                        in
                    </button>
                </form>
                <p>Still no account? Please go to <a href="register-v3.html">Sign up</a></p>
            </div>
        </div>

        <footer class="page-copyright page-copyright-inverse">
            <p>WEBSITE BY amazingSurge</p>

            <p>© 2015. All RIGHT RESERVED.</p>

            <div class="social">
                <a class="btn btn-icon btn-pure" href="javascript:void(0)">
                    <i class="icon bd-twitter" aria-hidden="true"></i>
                </a>
                <a class="btn btn-icon btn-pure" href="javascript:void(0)">
                    <i class="icon bd-facebook" aria-hidden="true"></i>
                </a>
                <a class="btn btn-icon btn-pure" href="javascript:void(0)">
                    <i class="icon bd-google-plus" aria-hidden="true"></i>
                </a>
            </div>
        </footer>
    </div>
</div>
